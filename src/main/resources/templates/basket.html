<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Webshop basket</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <h1>Basket</h1>
</head>
<body>
<table>
<thead>
<tr>
    <th>
        Amount:
    </th>
    <th>
        Name
    </th>
    <th>
        Price
    </th>
</tr>
</thead>
<tbody>
<tr th:each="item : ${items}">
    <td th:text="${item.value.intValue()}">
    </td>
    <td class="gg" th:text="${item.key.name}">
    </td>
    <td class="gg" th:text="${item.key.price}">
    </td>
    <td>
        <a class="btn btn-danger btn-sm" th:href="@{'/delete/' + ${item.getValue()}}" role="button">-</a>
        <span>-</span>
        <a class="btn btn-primary btn-sm" th:href="@{'/addAnother/' + ${item.getValue()}}" role="button">+</a>
    </td>
</tr>
</tbody>
</table>
<span>Total: </span>
<span th:text="${total}"> </span>
</body>
</html>
